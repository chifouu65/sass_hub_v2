# Configuration Nginx pour le développement avec proxy vers Angular serve
server {
    listen 4200;
    server_name localhost;

    # Logs pour le développement
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy vers Angular dev server (nx serve)
    # Toutes les requêtes sont proxy vers le serveur Angular en local
    location / {
        # Utiliser host.docker.internal pour Windows/Mac, fallback sur l'IP de la passerelle
        proxy_pass http://host.docker.internal:4201;
        proxy_http_version 1.1;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support pour HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pas de timeout pour le développement
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Buffering désactivé pour le streaming
        proxy_buffering off;
    }

    # Proxy vers le backend API
    location /api {
        proxy_pass http://host.docker.internal:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pas de timeout pour le développement
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Security headers pour le développement
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

