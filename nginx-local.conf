worker_processes  1;
error_log  /data/.openclaw/workspace/sass_hub_v2/logs/nginx-error.log;
pid        /data/.openclaw/workspace/sass_hub_v2/logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /home/linuxbrew/.linuxbrew/etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /data/.openclaw/workspace/sass_hub_v2/logs/nginx-access.log;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        root /data/.openclaw/workspace/sass_hub_v2/dist/apps/hub-frontend/browser;
        index index.html;

        # Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass http://127.0.0.1:3330;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
