<div class="min-h-screen bg-slate-100 flex flex-col">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div class="flex items-center gap-3">
          <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600 text-white font-semibold">
            SH
          </div>
          <div>
            <p class="text-lg font-semibold text-slate-900">SaaS Hub</p>
            <p class="text-xs text-slate-500">Plateforme multi-tenant</p>
          </div>
        </div>

        <nav class="flex flex-wrap items-center gap-2">
          @for (link of navLinks; track link.path) {
            <a
              [routerLink]="link.path"
              routerLinkActive="bg-indigo-600 text-white"
              [routerLinkActiveOptions]="{ exact: link.exact ?? false }"
              class="rounded-lg px-4 py-2 text-sm font-medium text-slate-700 transition-colors hover:bg-indigo-50"
            >
              {{ link.label }}
            </a>
          }
        </nav>

        <div class="flex items-center gap-3">
          @if (currentUser(); as user) {
            <div class="text-right">
              <p class="text-sm font-semibold text-slate-900">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-xs text-slate-500">{{ user.email }}</p>
            </div>
          }
          <button
            type="button"
            (click)="logout()"
            class="btn btn-secondary btn-sm"
          >
            DÃ©connexion
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>
