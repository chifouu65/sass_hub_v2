<div class="min-h-screen bg-slate-50 py-12">
  <div class="mx-auto max-w-3xl px-6">
    <div class="rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
      <div class="space-y-3">
        <h1 class="text-2xl font-semibold text-slate-900">
          Créez votre première organisation
        </h1>
        <p class="text-sm text-slate-600">
          Vous n’avez pas encore d’organisation dans SassHub. Créez-en une pour
          inviter vos membres, gérer les rôles et souscrire à des applications.
        </p>
      </div>

      <div class="mt-6 flex flex-wrap gap-3">
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="loading()"
          (click)="openCreateModal()"
        >
          Créer mon organisation
        </button>
        <a class="btn btn-secondary" routerLink="/dashboard">
          Retour au tableau de bord
        </a>
      </div>

      @if (loading()) {
        <p class="mt-4 text-xs text-slate-500">Chargement des organisations…</p>
      }
    </div>
  </div>
</div>
