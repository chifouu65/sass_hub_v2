<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      @if (isLoading) {
        <div class="flex flex-col items-center">
          <i class="mdi mdi-loading mdi-spin text-4xl text-indigo-600 mb-4"></i>
          <h2 class="text-2xl font-bold text-gray-900">Authentification en cours...</h2>
          <p class="mt-2 text-sm text-gray-600">Veuillez patienter</p>
        </div>
      } @else if (errorMessage) {
        <div class="bg-red-50 border border-red-200 rounded-lg p-6">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="mdi mdi-alert-circle text-lg text-red-400"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Erreur d'authentification</h3>
              <p class="mt-2 text-sm text-red-700">{{ errorMessage }}</p>
              <p class="mt-2 text-sm text-red-600">Redirection en cours...</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
