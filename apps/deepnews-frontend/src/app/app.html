<div class="min-h-screen bg-gray-50 font-sans">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 transition-all duration-300 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo & Slogan -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 cursor-pointer group" routerLink="/">
                <span class="text-2xl transform group-hover:scale-110 transition-transform duration-200 filter drop-shadow-sm">üß†</span>
                <h1 class="text-xl font-extrabold text-gray-900 tracking-tight group-hover:text-blue-600 transition-colors">
                    DeepNews<span class="text-blue-600">AI</span>
                </h1>
            </div>
            <div class="hidden md:block w-px h-6 bg-gray-200 mx-2"></div>
            <p class="text-xs text-gray-500 hidden md:block font-medium">
                Actualit√©s cur√©es par Intelligence Artificielle
            </p>
        </div>

        <!-- User Menu -->
        <div class="flex items-center gap-3">
            <ng-container *ngIf="authService.isAuthenticated(); else loginBtn">
                <div class="flex items-center gap-3 pl-4">
                    <div class="hidden sm:flex flex-col items-end mr-2">
                        <span class="text-sm font-bold text-gray-800 leading-none">
                            {{ authService.currentUser()?.firstName || 'Utilisateur' }}
                        </span>
                        <span class="text-[10px] text-gray-400 font-medium">
                            {{ authService.currentUser()?.email }}
                        </span>
                    </div>
                    
                    <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xs shadow-md ring-2 ring-white">
                        {{ (authService.currentUser()?.firstName?.[0] || authService.currentUser()?.email?.[0] || 'U') | uppercase }}
                    </div>

                    <div class="h-6 w-px bg-gray-200 mx-1"></div>

                    <button (click)="feed?.openPreferences()" 
                            class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-100" 
                            aria-label="Param√®tres"
                            title="Mes pr√©f√©rences">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>

                    <button (click)="logout()" 
                            class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-100"
                            aria-label="D√©connexion"
                            title="Se d√©connecter">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </ng-container>
            <ng-template #loginBtn>
                <a routerLink="/login" class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-full transition-colors shadow-md shadow-blue-200">
                    Connexion
                </a>
            </ng-template>
        </div>
      </div>
    </div>
  </header>

  <div class="pt-8 pb-16">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</div>
