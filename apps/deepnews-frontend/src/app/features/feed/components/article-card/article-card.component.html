<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 group relative overflow-hidden animate-fade-in-down">
    <!-- Accent bar -->
    <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-transparent via-gray-200 to-transparent group-hover:from-blue-400 group-hover:to-blue-600 transition-all duration-300"></div>

    <div class="flex justify-between items-start mb-3 pl-2">
        <div class="flex items-center gap-2 mb-1">
           <div class="flex items-center gap-1.5 px-2 py-1 bg-gray-50 rounded-md border border-gray-100">
               <img [src]="'https://www.google.com/s2/favicons?domain=' + getDomain(article().link)" class="w-3 h-3 opacity-70">
               <span class="text-xs font-bold text-gray-700 uppercase tracking-wide">{{ article().source }}</span>
           </div>
           <span class="text-xs text-gray-400 font-medium flex items-center gap-1">
             <span>â€¢</span> {{ article().publishedAt | date:'mediumDate' }}
             <span class="text-gray-300">{{ article().publishedAt | date:'shortTime' }}</span>
           </span>
        </div>
        <a [href]="article().link" target="_blank" class="text-gray-300 hover:text-blue-600 transition-colors p-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
        </a>
    </div>
    
    <div class="pl-2">
        <h3 class="text-xl font-bold text-gray-900 mb-3 leading-snug group-hover:text-blue-700 transition-colors">
           <a [href]="article().link" target="_blank">
             {{ article().title }}
           </a>
        </h3>
        
        <p class="text-gray-600 mb-5 leading-relaxed text-sm line-clamp-3">{{ article().content }}</p>
        
        <div class="flex flex-wrap gap-2 mt-auto pt-2">
            @for (tag of article().tags; track tag) {
              <span (click)="onTagClick.emit(tag)"
                    [class]="getTagClass(tag)"
                    class="cursor-pointer text-[11px] font-bold px-2.5 py-1 rounded-full transition-transform hover:scale-105 border select-none">
                 #{{ tag }}
              </span>
            }
        </div>
    </div>
 </div>
